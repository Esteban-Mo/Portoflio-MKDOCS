site_name: Mon Portfolio
theme:
  name: material
  palette:
    primary: deep purple
    accent: amber
  language: fr
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji
  - admonition
  - meta
  - attr_list
  - md_in_html

nav:
  - Accueil: index.md
  - À propos: about.md
  - Compétences: skills.md
  - Projets: projects.md
  - Contact: contact.md

repo_url: https://github.com/votre-username/portfolio
repo_name: Portfolio