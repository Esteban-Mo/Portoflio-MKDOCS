site_name: Esteban Mortier
theme:
  name: material
  logo: assets/logo.jpg
  palette:
    primary: white
    accent: red
  language: fr
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight

extra:
  generator: false

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji
  - admonition
  - meta
  - attr_list
  - md_in_html

nav:
  - Accueil: index.md